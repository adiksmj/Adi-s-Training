<!DOCTYPE html>
<html>
<body>
<span><h2>JavaScript Loops</h2></span>

<span><p>A loop with a <b>break</b> statement.</p></span>

<span><p id="demo"></p></span>

<span><script></span>

  if (i === 3) { break; }
  text += "The number is " + i + "<br>";
}
